name: "Descarga ficheros de datos"
on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    paths:
      - "Makefile"
      - "scripts/generate-index.js"
      - ".github/workflows/commit-json.yaml"

jobs:
  descarga-datos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write

    steps:
      - name: Checkout this
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Set up node
        uses: actions/setup-node@v4
      - name: Descarga JSON y genera html
        run: make
      - name: Sube JSON actualizado
        run: |
          if [ -n "$(git status -s)" ]; then
              git config --global user.email "jjmerelo@gmail.com"
              git config --global user.name "DataBeersBot"
              git commit -am ":arrow_up: Actualiza datos"
              git push
          else
              echo "üüè No ha habido cambios"
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
